<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors: Play Against the Computer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- <div class="container"> -->

      
            <div class="boxofboxes">
                        <button id="resetbtn">RESET GAME</button>
                        <div class="intro-block">
                            <h1 id="intro">
                                ROCK 
                                <i class="fas fa-hand-rock"></i> 
                                PAPER
                                <i class="fas fa-hand-paper"></i> 
                                SCISSORS 
                                <i class="fas fa-hand-scissors"></i> 
                                
                            </h1>
                </div>  
                            <div class="choices">
                                            <div id="stone" class="game choice" >
                                                    <img src="https://plantlane.com/cdn/shop/files/1611_6_533x.png?v=1709285089" 
                                                    alt="stone">
                                            </div >
                                            <div id="paper" class="game choice">
                                                    <img src="https://rukminim2.flixcart.com/image/850/1000/kg8avm80/paper/b/f/a/100-pcs-color-a4-medium-size-sheets-origami-paper-variety-original-imafwg8cvznhahft.jpeg?q=90&crop=false" 
                                                    alt="paper">
                                                </div>
                                            <div id="scissor" class="game choice">
                                                    <img src="https://www.shutterstock.com/image-illustration/3d-render-scissors-icon-illustration-260nw-2256811621.jpg" 
                                                    alt="scissor">
                                                </div>
                                </div>
                                    <div class="scoreboard">
                                                    <div class="score">
                                                        <p id="user">0</p>
                                                        <p>USER</p>
                                                    </div>
                                                    <div class="score">
                                                        <p id="computer">0</p>
                                                        <p>COMPUTER</p>  
                                                    </div>
                                                    <div class="score">
                                                        <p id="draw">0</p>
                                                        <p>DRAW</p>
                                                    </div>
                                    </div>
    
                                    <div class="message" id="msg" >
                                        GAME START
                                    </div>
    
            </div>

            <footer class="footer">

                    <a href="https://github.com/i-am-himanshukansal" target="_blank" class="icon">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/himanshu-kansal-0493a223a/" target="_blank" class="icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>  
            </footer>
    <!-- </div> -->
            <script src="script.js"></script>       
</body>
</html>
